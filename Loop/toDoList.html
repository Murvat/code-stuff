<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Todo List</h1>
    <main class="todo-list">
        <div class="actions">
            <input type="text" class="task-input">
            <button class="btn create-task-btn">Create</button>
        </div>
        <ul class="list"></ul>
    </main>
    <script>
        const tasks =  [
            {text:'Buy milk', done:false},
           { text:'Pick up Tom from airport',done: true},
           { text:'Visit party',done: false},
           { text:'Visit doctor', done:true},
            {text:'Buy meat',done:false},
        ];
        const renderListItems = listItems => {
            const listElem = document.querySelector('.list');

            const listItemsElems = listItems
            .sort((a,b)=>a.done-b.done)
            .map(({text, done}) =>{
            const listItemElem = document.createElement('li');

            const checkboxElem = document.createElement('input');
            checkboxElem.setAttribute('type', 'checkbox');
            checkboxElem.setAttribute('checked', done);
            checkboxElem.checked = done;
            listItemElem.classList.add('list__item');
            listItemElem.append(text, checkboxElem);

            return listItemElem;
        })

        listElem.append(...listItemsElems);
    };

    renderListItems(tasks);

    localStorage.setItem('hobbies', JSON.stringify({'name': 'Tom'}));
    localStorage.setItem('name', JSON.stringify('Tom'));
    localStorage.setItem('age', JSON.stringify(17))
   console.log(JSON.parse(localStorage.getItem('hobbies')))
   const getLocalStorageData = () => {
        return Object.entries(localStorage)
        .reduce((acc, [key, value])=> {
            return {
                ...acc, 
                [key]:value,
            }
        },{})
    }
   console.log(getLocalStorageData())
   
   </script>
</body>
</html>
