<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Properties and Methods</title>
</head>
<body>

    <table id="exampleTable">
        <caption>Таблица пример</caption>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ячейка 1-1</td>
                <td>Ячейка 1-2</td>
            </tr>
            <tr>
                <td>Ячейка 2-1</td>
                <td>Ячейка 2-2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Подвал 1</td>
                <td>Подвал 2</td>
            </tr>
        </tfoot>
    </table>

    <script src="./domjs.js"></script>
</body>
</html>
