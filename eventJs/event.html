<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attribute Methods Example</title>
</head>
<body>

<button id="myButton" data-custom-attribute="example">Click me</button>

<script>
  const button = document.getElementById('myButton');
  const attributeValue = button.getAttribute('data-custom--attribute');
  console.log('Attriute value: ', attributeValue);

  button.setAttribute('data-custom-attribute', 'new-value');

  const hasAttribute = button.hasAttribute('data-custom-attribute');
  console.log('Has attribute', hasAttribute);

  // button.removeAttribute('data-custom-attribute');

  const hasAttributeAfterRemove = button.hasAttribute('data-custom-attribute');
  console.log('Has attribute after remove: ', hasAttributeAfterRemove)
</script>

</body>
</html>
