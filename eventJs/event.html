<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Action Example</title>
  <style>
    .action-button {
      padding: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button class="action-button" data-action="edit" onclick="performAction(this)">Edit</button>
  <button class="action-button" data-action="delete" onclick="performAction(this)">Delete</button>

  <script>
    function performAction(button) {
      // Получаем значение атрибута data-action
      var action = button.getAttribute('data-action');

      // Выполняем действие в зависимости от значения data-action
      switch (action) {
        case 'edit':
          alert('Редактирование...');
          // Здесь могут быть дополнительные действия для редактирования
          break;
        case 'delete':
          alert('Удаление...');
          // Здесь могут быть дополнительные действия для удаления
          break;
        default:
          // Действие по умолчанию, если data-action не определено
          break;
      }
    }
  </script>

</body>
</html>
